<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bestand</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; max-width: 800px; margin: 2rem auto; padding: 0 1rem; }
    form { display:flex; gap:.5rem; margin-bottom:1rem; align-items:center; flex-wrap:wrap; }
    input[type="text"] { flex:1; padding:.5rem; min-width:200px; }
    input[type="number"] { width:7rem; padding:.5rem; }
    button { padding:.5rem 1rem; }
    table { width:100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { border:1px solid #ddd; padding:.5rem; text-align:left; }
    th { background:#f4f4f4; }
    .msg { margin-top:.5rem; color: #007700; }
    .error { color: #aa0000; }

    /* ensure page content isn't hidden behind the fixed nav */
    body { padding-bottom: 84px; }

    /* fixed bottom navigation */
    .bottom-nav {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      height: 64px;
      background: #ffffff;
      border-top: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 10px;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.03);
      z-index: 9999;
    }
  </style>
</head>
<body>
  <h1>Bestand</h1>

  <!-- Search / filter UI -->
  <form id="searchForm">
    <input type="text" id="q" placeholder="Suchen nach Name..." />
    <button type="submit">Suchen</button>
    <button type="button" id="clearBtn">Zurücksetzen</button>
  </form>

  <div id="feedback" role="status"></div>

  <section>
    <h2>Gefundene Gegenstände</h2>
    <div id="listWrap">
      <table id="itemsTable" aria-live="polite">
        <thead>
          <tr><th>ID</th><th>Name</th><th>Anzahl</th><th>Erfasst</th></tr>
        </thead>
        <tbody id="itemsBody">
          <!-- Einträge werden hier eingefügt -->
        </tbody>
      </table>
    </div>
  </section>

  <!-- bottom navigation (always visible) -->
  <nav class="bottom-nav" aria-label="Hauptnavigation">
    <div class="section">
      <button id="nav-settings" title="Einstellungen">Einstellungen</button>
      <button id="nav-dashboard" title="Dashboard">Dashboard</button>
      <button id="nav-logout" title="Abmelden">Logout</button>
    </div>
  </nav>

  <script>
    function escapeHTML(s) {
      if (s === null || s === undefined) return '';
      return String(s)
        .replaceAll('&', '&amp;')
        .replaceAll('<', '&lt;')
        .replaceAll('>', '&gt;')
        .replaceAll('"', '&quot;')
        .replaceAll("'", '&#039;');
    }

    async function fetchItems(query = {}) {
      const params = new URLSearchParams();
      if (query.q) params.set('q', query.q);
      if (query.min !== undefined && query.min !== '') params.set('min', query.min);
      if (query.max !== undefined && query.max !== '') params.set('max', query.max);

      const url = params.toString() ? `/items?${params.toString()}` : '/items';
      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error('Fehler beim Laden');
        const items = await res.json();
        renderItems(items);
        document.getElementById('feedback').textContent = items.length ? '' : 'Keine Einträge gefunden.';
        document.getElementById('feedback').className = items.length ? 'msg' : '';
      } catch (err) {
        console.error(err);
        document.getElementById('feedback').textContent = 'Konnte Einträge nicht laden.';
        document.getElementById('feedback').className = 'error';
        const tbody = document.getElementById('itemsBody');
        tbody.innerHTML = '<tr><td colspan="4">Fehler</td></tr>';
      }
    }

    function renderItems(items) {
      const tbody = document.getElementById('itemsBody');
      tbody.innerHTML = '';
      if (!items || items.length === 0) {
        tbody.innerHTML = '<tr><td colspan="4">Keine Einträge</td></tr>';
        return;
      }
      for (const it of items) {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${escapeHTML(it.id)}</td>
          <td>${escapeHTML(it.name)}</td>
          <td>${escapeHTML(it.quantity)}</td>
          <td>${escapeHTML(new Date(it.created_at).toLocaleString())}</td>
        `;
        tbody.appendChild(tr);
      }
    }

    document.getElementById('searchForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const q = document.getElementById('q').value.trim();
      fetchItems({ q });
    });

    document.getElementById('clearBtn').addEventListener('click', () => {
      document.getElementById('q').value = '';
      fetchItems();
    });

    // initial load: all items
    fetchItems();

    // navigation handlers
    document.getElementById('nav-dashboard').addEventListener('click', () => {
      window.location.href = '/dashboard';
    });
    document.getElementById('nav-settings').addEventListener('click', () => {
      window.location.href = '/einstellungen';
    });
    document.getElementById('nav-logout').addEventListener('click', async () => {
      try {
        await fetch('/api/logout', { method: 'POST' });
      } catch (e) { /* ignore network errors */ }
      window.location.href = '/login';
    });
  </script>
</body>
</html>
