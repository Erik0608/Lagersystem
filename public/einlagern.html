<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Einlagern</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <h1>Einlagern</h1>

  <form id="addForm">
    <label>
      Name:
      <input type="text" name="name" id="name" required />
    </label>
    <br/>
    <label>
      Menge:
      <input type="number" name="quantity" id="quantity" placeholder="Anzahl der Artikel" min="1" required />
    </label>
    <br/>
    <label>
        Beschreibung (optional):
      <input type="text" name="description" id="description" placeholder="Art des Artikel"/>
    </label>
    <br/>
    <button type="submit">Einlagern</button>
    <button type="button" id="cancel">Abbrechen</button>
  </form>

  <p id="status" aria-live="polite"></p>

  <script>
    document.getElementById('cancel').addEventListener('click', () => {
      window.location.href = '/dashboard';
    });

    document.getElementById('addForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const quantity = parseInt(document.getElementById('quantity').value, 10) || 1;
      const description = document.getElementById('description').value.trim();
      const statusEl = document.getElementById('status');
      statusEl.textContent = 'Speichere...';

      try {
        const res = await fetch('/items', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, quantity, description })
        });
        if (!res.ok) {
          const err = await res.json().catch(()=>({ error: 'Fehler' }));
          throw new Error(err.error || 'Serverfehler');
        }
        statusEl.textContent = 'Erfolgreich eingelagert. Weiterleiten...';
        setTimeout(() => window.location.href = '/dashboard', 700);
      } catch (err) {
        console.error(err);
        statusEl.textContent = 'Fehler: ' + (err.message || 'Unbekannt');
      }
    });
  </script>
</body>
</html>
